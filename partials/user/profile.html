<div ng-include="'partials/user/user_menu.html'"></div>

<div id="demo" ng-controller="AdminController" class="home1">

  <!--visible animated fadeInUp-->
  <div class="container">
    <div class="menubar-div row">
      <div class="description-title-div col-lg-12">
        <h4>PROFILE SETTING</h4>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-xs-12">
            <label for="input3" class="label-name">First Name</label>
          </div>
          <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
            <input type="text" name="first_name" placeholder="First Name" class="form-control" id="first_name">
          </div>
          <div class="clearfix visible-sm visible-xs"></div>
          <div class="col-md-2 col-sm-3 col-xs-12">
            <label for="input4" class="label-name">Last Name</label>
          </div>
          <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
            <input type="text" name="last_name" placeholder="Last Name" class="form-control" id="last_name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-xs-12">
            <label for="input1" class="label-name required">Address</label>
          </div>
          <div class="col-md-10 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
            <input type="text" name="bil_address" placeholder="Street Address" class="form-control" id="bil_address">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-xs-12">
            <label for="input3" class="label-name">City</label>
          </div>
          <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
            <input type="text" name="bil_city" placeholder="City" class="form-control" id="bil_city">
          </div>
          <div class="clearfix visible-sm visible-xs"></div>
          <div class="col-md-2 col-sm-3 col-xs-12">
            <label for="input4" class="label-name">State</label>
          </div>
          <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
            <input type="text" name="bil_state" placeholder="State" class="form-control" id="bil_state">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-xs-12">
            <label for="input3" class="label-name">Zipcode</label>
          </div>
          <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
            <input type="text" pattern="[0-9]*" name="bil_zipcode" placeholder="Enter Zipcode" class="form-control" id="bil_zipcode">
          </div>
          <div class="clearfix visible-sm visible-xs"></div>
          <div class="col-md-2 col-sm-3 col-xs-12">
            <label for="input4" class="label-name">Header</label>
          </div>
          <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
            <input type="file" name="header_img" class="form-control file-uploader" id="header_img">
          </div>
        </div>
        <div class="row align-center row-height">
          <div class="col-xs-12">
            <a class="btn btn-block trans-buy-button inline-buy-button" ng-click="update()" ng-disabled="update_form.$invalid">Update</a>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>

<div ng-include="'templates/footer.html'"></div>
