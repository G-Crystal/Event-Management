<div ng-include="'partials/admin/admin_menu.html'"></div>

<div id="demo" ng-controller="AdminController" class="home1">

  <!--visible animated fadeInUp-->
  <div class="container">
    <div class="menubar-div row">
      <div class="description-title-div col-lg-12">
        <h4>Event Information</h4>
        <div class="login-body-div">
          <form accept-charset="UTF-8" role="form" name="reset_form" ng-submit="reset()" novalidate>
            <div class="row row-height" ng-class="{ 'has-error' : reset_form.email.$invalid && !reset_form.email.$pristine }">
              <div class="col-sm-3 col-xs-12 align-left">
                <label for="input3" class="label-name">Email</label>
              </div>
              <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                <input type="email" name="email" ng-model="email.text" ng-required="required" placeholder="Enter Email" class="form-control" id="email">
                <span ng-show="reset_form.email.$invalid && !reset_form.email.$pristine">Invalid email address.</span>
              </div>
            </div>
            <div class="row row-height" ng-class="{ 'has-error' : reset_form.password.$invalid && reset_form.password.$pristine }">
              <div class="col-sm-3 col-xs-12 align-left">
                <label for="input3" class="label-name">Password</label>
              </div>
              <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                <input type="password" name="password" ng-model="password.new" ng-required="" ng-minlength="5" placeholder="Password" class="form-control" id="password">
                <span ng-show="reset_form.password.$error.minlength">Password is too short.</span>
              </div>
            </div>
            <div class="row row-height">
              <div class="col-sm-3 col-xs-12 align-left">
                <label for="input3" class="label-name">Confirm</label>
              </div>
              <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                <input type="password" name="cfm_password" ng-model="password.confirm" match-password="newPassword" ng-required="" placeholder="Confirm Password" class="form-control" id="cfm_password">
              </div>
            </div>
            <div class="row align-center row-height">
              <div class="col-xs-12">
                <a class="btn btn-block trans-buy-button inline-buy-button" ng-click="reset()" ng-disabled="reset_form.$invalid">Reset</a>
              </div>
            </div>
            <div class="row row-height">
              <div class="col-sm-6 col-xs-6">
                <a class="btn btn-block login-link-label inline-buy-button" href="#/sign_up">Sign Up</a>
              </div>
              <div class="col-sm-6 col-xs-6">
                <a class="btn btn-block login-link-label inline-buy-button" ng-click="forgot()">Forgot Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>

<div ng-include="'templates/footer.html'"></div>
