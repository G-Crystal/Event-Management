<div id="demo" ng-controller="LoginController" class="home1">

  <!--visible animated fadeInUp-->
  <div class="container-fluid login-container-div">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="panel panel-default login-back-div">
      	<div class="login-header-div">
      		<h3 class="panel-title">Reset Password</h3>
      	</div>
      	<div class="login-body-div">
      		<form accept-charset="UTF-8" role="form" name="reset_form">
		        <div class="row row-height">
		          <div class="col-sm-3 col-xs-12 align-left">
		            <label for="input3" class="label-name">Email</label>
		          </div>
		          <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
		            <input type="email" name="email" ng-model="email.text" required placeholder="Enter Email" class="form-control" id="email">
		          </div>
		        </div>
		        <div class="row row-height">
		          <div class="col-sm-3 col-xs-12 align-left">
		            <label for="input3" class="label-name">Password</label>
		          </div>
		          <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
		            <input type="password" name="password" required placeholder="Password" class="form-control" id="password">
		          </div>
		        </div>
		        <div class="row row-height">
		          <div class="col-sm-3 col-xs-12 align-left">
		            <label for="input3" class="label-name">Confirm</label>
		          </div>
		          <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
		            <input type="password" name="cfm_password" ng-model="password.confirm" match-password="newPassword" required placeholder="Confirm Password" class="form-control" id="cfm_password">
		          </div>
		        </div>
		        <div role="alert" class="row align-center row-height">
		          <div class="col-xs-12">
	              <span class="error-div" ng-show="reset_form.email.$dirty && reset_form.email.$invalid">
							  <span ng-show="reset_form.email.$error.required">Email is required.</span>
							  <span ng-show="reset_form.email.$error.email">Invalid email address.</span>
							  <span ng-show="reset_form.password.$error.required">Password is required.</span>
			        </div>
		        </div>
		        <div class="row align-center row-height">
		          <div class="col-xs-12">
			          <a class="btn btn-block trans-buy-button inline-buy-button" ng-click="reset()">Reset</a>
			        </div>
		        </div>
		        <div class="row row-height">
		          <div class="col-sm-6 col-xs-6">
		            <a class="btn btn-block login-link-label inline-buy-button" ng-click="signup()">Sign Up</a>
		          </div>
		          <div class="col-sm-6 col-xs-6">
		            <a class="btn btn-block login-link-label inline-buy-button" ng-click="forgot()">Forgot Password?</a>
		          </div>
		        </div>
      		</form>
      	</div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>

<div ng-include='"templates/footer.html"'></div>
