<div ng-include="'view/partials/admin/admin_menu.html'"></div>

<div id="demo" class="home1">

    <!--visible animated fadeInUp-->
    <div class="container">
        <div class="menubar-div row">
            <div class="description-title-div col-lg-12">
                <h4>Past Events</h4>
                <div class="table-container">
                    <table class="border-table">
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>Venue</th>
                                <th>Tix Sold</th>
                                <th>Tix Avail</th>
                                <th>Revenue</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="event in events">
                                <td>{{event.event_name}}</td>
                                <td>{{event.venue_name}}</td>
                                <td>{{event.ticket_sold}}</td>
                                <td>{{event.ticket_available}}</td>
                                <td>{{event.ticket_revenue}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>

<div ng-include="'view/templates/footer.html'"></div>
