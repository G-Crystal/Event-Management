<div id="demo" class="home1">

  <!--visible animated fadeInUp-->
  <div class="container-fluid login-container-div">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="panel panel-default login-back-div">
        <div class="login-header-div p-center">
          <h3 class="panel-title">Reset Password</h3>
        </div>
        <div class="login-body-div">
          <form accept-charset="UTF-8" role="form" name="reset_form" novalidate>
            <div class="row row-height" ng-class="{ 'has-error' : reset_form.email.$invalid && !reset_form.email.$pristine }">
              <div class="col-sm-3 col-xs-12 align-left">
                <label for="input3" class="label-name">Email</label>
              </div>
              <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                <input type="email" name="email" ng-model="email.text" placeholder="Enter Email" class="form-control" id="email">
                <span ng-show="reset_form.email.$invalid && !reset_form.email.$pristine">Invalid email address.</span>
              </div>
            </div>
            <div class="row row-height" ng-class="{ 'has-error' : reset_form.password.$error.minlength }">
              <div class="col-sm-3 col-xs-12 align-left">
                <label for="input3" class="label-name required">Password</label>
              </div>
              <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                <input type="password" name="password" ng-model="password.new" ng-minlength="5" placeholder="Password" class="form-control" id="password">
                <span ng-show="reset_form.password.$error.minlength">Password is too short.</span>
              </div>
            </div>
            <div class="row row-height" ng-class="{ 'has-error' : reset_form.cfm_password.$error.minlength }">
              <div class="col-sm-3 col-xs-12 align-left">
                <label for="input3" class="label-name required">Confirm</label>
              </div>
              <div class="col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                <input type="password" name="cfm_password" ng-model="password.confirm" ng-minlength="5" placeholder="Confirm Password" class="form-control" id="cfm_password">
                <span ng-show="reset_form.cfm_password.$error.minlength">Password is too short.</span>
              </div>
            </div>
            <div class="row align-center row-height">
              <div class="col-xs-12">
                <a class="btn btn-block trans-buy-button inline-buy-button" ng-click="reset()" ng-disabled="reset_form.$invalid">Reset</a>
              </div>
            </div>
            <div class="row row-height p-center">
              <div class="col-sm-6 col-xs-6">
                <a class="btn btn-block login-link-label inline-buy-button" href="#/log_in">Log In</a>
              </div>
              <div class="col-sm-6 col-xs-6">
                <a class="btn btn-block login-link-label inline-buy-button" href="#/sign_up">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>

<div ng-include="'view/templates/footer.html'"></div>
