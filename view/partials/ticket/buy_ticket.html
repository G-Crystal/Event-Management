<div id="demo" class="home6">

    <div class="container">
        <div class="row description-title-div">
            <div class="col-lg-12 text-center shop-title-store">
                <h1 class="section-title">BUY TICKET</h1>
            </div>

            <div class="row align-center row-height margin-top-10">
                <div class="col-xs-12">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" class="alert_message">{{alert.msg}}</alert>
                </div>
            </div>
            <!--List Event-->
            <div id="cbp-vm" class="col-md-12 col-sm-12 col-xs-12 shop-prod active">
                <ul id="event" class="nav-pills nav-stacked rectangle-list">
                    <li class="col-xs-12">
                        <div class="shop-img home-box-black row">
                            <a href="#" ng-click="event_details(datas.id)">
                                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 box-image-div">
                                    <img ng-src="{{datas.event_image}}" alt="{{datas.event_name}}" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 box-image img-responsive" />
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                                    <p class="p-title">{{datas.event_name}}</p>
                                    <div class="home-content-div">
                                        <div class="profile-div">
                                            <p class="p-spec p-blue">{{datas.ticket_text}}</p>
                                            <p class="p-date">{{datas.start_date}}</p>
                                            <p class="p-name">{{datas.organization_name}}</p>
                                        </div>

                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="description-title-div col-lg-12">
                <div class="row">
                    <form accept-charset="UTF-8" role="form" name="ticket_form" method="post" novalidate>
                        <table class="border-table">
                            <thead>
                                <tr>
                                    <th>Ticket Type</th>
                                    <th>Price</th>
                                    <th class="p-center">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="ticket in datas.tickets">
                                    <td>{{(ticket.ticket_type == 0) ? 'Free' : 'Paid'}}</td>
                                    <td>{{ticket.ticket_cost}}</td>
                                    <td class="p-center">
                                        <input type="number" min="0" step="1" class="spin-input" ng-model="ticket.quantity">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td class="p-center">
                                        <a class="btn btn-block trans-buy-button inline-buy-button store-down-bottom" ng-click="buyTicket()">BUY NOW</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
<!-- /.demo -->

<div ng-include="'view/templates/footer.html'"></div>
