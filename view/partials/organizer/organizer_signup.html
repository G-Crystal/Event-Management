<div id="demo" class="home1">

  <!--visible animated fadeInUp-->
  <div class="container">
    <div class="menubar-div row">
      <form accept-charset="UTF-8" role="form" name="signup_form" novalidate>
        <!--List Event-->
        <div class="description-title-div col-lg-12">
          <h4>Personal</h4>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">First Name</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="first_name" placeholder="First Name" class="form-control" id="first_name" ng-model="first_name">
            </div>
            <div class="clearfix visible-sm visible-xs"></div>
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input4" class="label-name required">Last Name</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1" ng-class="{ 'has-error' : signup_form.last_name.$invalid && !signup_form.last_name.$pristine }">
              <input type="text" name="last_name" placeholder="Last Name" class="form-control" id="last_name" ng-model="last_name" required>
              <span ng-show="signup_form.last_name.$invalid && !signup_form.last_name.$pristine">Last name is required.</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input1" class="label-name">Address</label>
            </div>
            <div class="col-md-10 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="per_address" placeholder="Street Address" class="form-control" id="per_address" ng-model="per_address">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">City</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="per_city" placeholder="City" class="form-control" id="per_city" ng-model="per_city">
            </div>
            <div class="clearfix visible-sm visible-xs"></div>
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input4" class="label-name">State</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="per_state" placeholder="State" class="form-control" id="per_state" ng-model="per_state">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">Country</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="per_country" placeholder="Country" class="form-control" id="per_country" ng-model="per_country">
            </div>
            <div class="clearfix visible-sm visible-xs"></div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">Zipcode</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1" ng-class="{ 'has-error' : signup_form.per_zipcode.$invalid }">
              <input type="text" pattern="[0-9]*" name="per_zipcode" placeholder="Enter Zipcode" class="form-control" id="per_zipcode" ng-model="per_zipcode">
              <span ng-show="signup_form.per_zipcode.$invalid">Invalid zipcode. Must be only number.</span>
            </div>
            <div class="clearfix visible-sm visible-xs"></div>
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input4" class="label-name">Phone Number</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="per_phone_number" placeholder="Enter Phone Number" class="form-control" id="per_phone_number" ng-model="per_phone_number">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">Profile</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="profile" placeholder="Upload Image" class="form-control" id="profile" ng-model="profile">
            </div>
          </div>
        </div>

        <div class="description-title-div col-lg-12">
          <h4>Entity</h4>
          <div class="row" ng-class="{ 'has-error' : signup_form.ent_name.$invalid && !signup_form.ent_name.$pristine }">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input11" class="label-name required">Entity Name</label>
            </div>
            <div class="col-md-10 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="ent_name" placeholder="Enter Entity Name" class="form-control" id="ent_name" ng-model="ent_name" required>
              <span ng-show="signup_form.ent_name.$invalid && !signup_form.ent_name.$pristine">Entity name is required.</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input11" class="label-name">Address</label>
            </div>
            <div class="col-md-10 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="ent_address" placeholder="Street Address" class="form-control" id="ent_address" ng-model="ent_address">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">City</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="ent_city" placeholder="City" class="form-control" id="ent_city" ng-model="ent_city">
            </div>
            <div class="clearfix visible-sm visible-xs"></div>
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input4" class="label-name">State</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="ent_state" placeholder="State" class="form-control" id="ent_state" ng-model="ent_state">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">Country</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="ent_country" placeholder="Country" class="form-control" id="ent_country" ng-model="ent_country">
            </div>
            <div class="clearfix visible-sm visible-xs"></div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">Zipcode</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1" ng-class="{ 'has-error' : signup_form.ent_zipcode.$invalid }">
              <input type="text" pattern="[0-9]*" name="ent_zipcode" placeholder="Enter Zipcode" class="form-control" id="ent_zipcode" ng-model="ent_zipcode">
              <span ng-show="signup_form.ent_zipcode.$invalid">Invalid zipcode. Must be only number.</span>
            </div>
            <div class="clearfix visible-sm visible-xs"></div>
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input4" class="label-name">Phone Number</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="ent_phone_number" placeholder="Enter Phone Number" class="form-control" id="ent_phone_number" ng-model="ent_phone_number">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name">Header</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="text" name="ent_header" placeholder="Upload Image" class="form-control" id="ent_header" ng-model="ent_header">
            </div>
            <div class="clearfix visible-sm visible-xs"></div>
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input4" class="label-name">Contact Email</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1" ng-class="{ 'has-error' : signup_form.ent_email.$invalid && !signup_form.ent_email.$pristine }">
              <input type="email" name="ent_email" placeholder="Contact Email" class="form-control" id="ent_email" ng-model="ent_email">
              <span ng-show="signup_form.ent_email.$invalid && !signup_form.ent_email.$pristine">Invalid contact email address.</span>
            </div>
          </div>
        </div>

        <div class="description-title-div col-lg-12">
          <h4>Account</h4>
          <div class="row" ng-class="{ 'has-error' : signup_form.email.$invalid && !signup_form.email.$pristine }">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input3" class="label-name required">Email</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="email" name="email" ng-model="email" required placeholder="Enter Email" class="form-control" id="email">
              <span ng-show="signup_form.email.$invalid && !signup_form.email.$pristine">Invalid email address.</span>
            </div>
          </div>
          <div class="row" ng-class="{ 'has-error' : signup_form.password.$error.minlength }">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input4" class="label-name required">Password</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="password" name="password" placeholder="Password" class="form-control" id="password" ng-model="password" required ng-minlength="5">
              <span ng-show="signup_form.password.$error.minlength">Password is too short.</span>
            </div>
          </div>
          <div class="row" ng-class="{ 'has-error' : signup_form.cfm_password.$error.minlength }">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <label for="input4" class="label-name required">Confirm Password</label>
            </div>
            <div class="col-md-4 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <input type="password" name="cfm_password" placeholder="Confirm Password" class="form-control" id="cfm_password" ng-model="cfm_password" ng-minlength="5">
              <span ng-show="signup_form.cfm_password.$error.minlength">Password is too short.</span>
            </div>
          </div>
        </div>

        <div class="description-title-div col-lg-12">
          <div class="row align-center">
            <a class="btn btn-block trans-buy-button inline-buy-button" ng-click="signup()" ng-disabled="signup_form.$invalid">Submit</a>
          </div>
        </div>
      </form>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>

<div ng-include="'view/templates/footer.html'"></div>
