<div ng-include="'view/partials/admin/admin_menu.html'"></div>

<div id="demo" class="home1">

  <!--visible animated fadeInUp-->
  <div class="container">
    <div class="menubar-div row">
      <div class="description-title-div col-lg-12">
        <h4>ORDER REPORT</h4>
        <div class="event-list-div">
          <div class="dropdown">
            <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-category event-select-list">
              <span class="event-label">{{selectedItem}}</span>
            </a>
            <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
              <li ng-repeat="event in events" ng-click="changeEvent(event.title + ' | ' + event.date_time)">{{event.title}} | {{event.date_time}}</li>
            </ul>
          </div>
        </div>

        <div class="table-container">
          <table class="border-table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Qty</th>
                <th>Paid</th>
                <th>Place Holder</th>
                <th>Trnx ID</th>
                <th>Order ID</th>
                <th>Purchase Date</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="order in order_report">
                <td>{{order.fname}}</td>
                <td>{{order.lname}}</td>
                <td>{{order.qty}}</td>
                <td>{{order.paid}}</td>
                <td>{{order.place_holder}}</td>
                <td>{{order.trnx_id}}</td>
                <td>{{order.order_id}}</td>
                <td>{{order.purchase_date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>

<div ng-include="'view/templates/footer.html'"></div>
