<div ng-include="'view/partials/admin/admin_menu.html'"></div>

<div id="demo" class="home1">

    <!--visible animated fadeInUp-->
    <div class="container">
        <div class="menubar-div row">
            <div class="description-title-div col-lg-12">
                <h4>RECENT ORDERS</h4>
                <div class="event-list-div">
                    <div class="dropdown">
                        <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-category event-select-list">
                            <span class="event-label">{{selectedEvent}}</span>
                        </a>
                        <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                            <li ng-repeat="event in events" ng-click="changeEvent(event.id + ' | ' + event.name)">{{event.id}} | {{event.name}}</li>
                        </ul>
                    </div>
                </div>

                <div class="table-container">
                    <table class="border-table">
                        <thead>
                            <tr>
                                <th>Buyer's Name</th>
                                <th>Order ID</th>
                                <th>Number of Ticket</th>
                                <th>Order Total</th>
                                <th>Trnx ID</th>
                                <th>Purchase Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="order in orders">
                                <td>{{order.user_name}}</td>
                                <td>{{order.brain_transaction_id}}</td>
                                <td>{{order.number_of_ticket}}</td>
                                <td>{{order.paid}}</td>
                                <td>{{order.transaction_id}}</td>
                                <td>{{order.created_at}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>

<div ng-include="'view/templates/footer.html'"></div>
